<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Converter</title>

    <!-- Search Engine Optimization -->
    <meta name="description" content="Online tool to convert HEX colors to RGB quickly and accurately. Perfect for developers and designers.">
    <meta name="author" content="Luis Henrique Engel Saul">
    <meta name="keywords" content="Color Converter, HEX to RGB, Color Tool, Web Development, Design, RGB, HEX">

    <!-- Open Graph Protocol -->
    <meta property="og:title" content="Color Converter">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://l-saul.github.io/colorconverter_saul/">
    <meta property="og:image" content="">
    <meta property="og:description" content="Convert HEX to RGB and RGB to HEX instantly. A simple and efficient tool for developers and designers.">
    <meta property="og:locale" content="en_US">

    <!-- JS files here -->
    <script src="function/script.js"></script>

    <!-- Tailwind CSS files here -->
    <!-- npx @tailwindcss/cli -i ./src/input.css -o ./src/output.css --watch -->
    <link href="src/output.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">

    <h1 class="text-3xl font-bold mb-8 text-gray-800">Conversor de Cores</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-4xl">
        <!-- HEX to RGB -->
        <div class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-xl font-semibold mb-4">HEX → RGB</h2>
            <input id="hexInput" type="text" placeholder="#RRGGBB" 
                class="border rounded-lg w-full p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button onclick="hexToRgb()" 
                class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg w-full mb-4">
                Converter
            </button>
            <div id="outputHex" class="p-3 bg-gray-50 rounded-lg text-gray-800"></div>
        </div>
        <!-- RGB to HEX -->
        <div class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-xl font-semibold mb-4">RGB → HEX</h2>
            <div class="flex gap-2 mb-4">
                <input id="red" type="number" placeholder="R" 
                    class="border rounded-lg w-full p-2 focus:outline-none focus:ring-2 focus:ring-green-400">
                <input id="green" type="number" placeholder="G" 
                    class="border rounded-lg w-full p-2 focus:outline-none focus:ring-2 focus:ring-green-400">
                <input id="blue" type="number" placeholder="B" 
                    class="border rounded-lg w-full p-2 focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>
            <button onclick="rgbToHex()" 
                class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg w-full mb-4">
                Converter
            </button>
            <div id="outputRgb" class="p-3 bg-gray-50 rounded-lg text-gray-800"></div>
        </div>
    </div>
    <script src="function/script.js"></script>
</body>
</html>
